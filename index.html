<body class="page">
  <div class="page__container">

    <!-- header -->

      <nav>
        <ul class="langs">
          <li><button type="button" class="langs__item langs__item_value_be langs__item_active">Be</button></li>

          <li><button type="button" class="langs__item langs__item_value_ru">Ru</button></li>

      <p
        class="main__last-screen-paragraph main__last-screen-paragraph_hidden main__last-screen-paragraph_attention_secondary">
